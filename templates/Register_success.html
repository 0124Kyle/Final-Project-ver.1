<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學二手書交易平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            var countdown = 5;
            var countdownElement = document.getElementById('countdown');
            var loginUrl = "{{ url_for('login') }}";
            
            var timer = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = loginUrl;
                }
            }, 1000);
        }
    </script>
</head>
<body class="bg-gray-100">
    <div id="successPage" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8 text-center">
                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 id="註冊成功" class="mt-4 text-2xl font-bold text-gray-900">註冊成功！</h2>
                <p class="mt-2 text-gray-600">歡迎加入東吳大學二手交易平台。</p>
                <p class="mt-4 text-gray-600">將在 <span id="countdown">5</span> 秒後自動跳轉到登入頁面...</p>
                <a href="{{ url_for('login') }}" class="mt-4 inline-block text-indigo-600 hover:text-indigo-500">立即前往登入頁面</a>
            </div>
        </div>
    </div>
</body>
</html>
