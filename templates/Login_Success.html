<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入成功</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            var countdown = 5;
            var countdownElement = document.getElementById('countdown');
            var timer = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = "{{ url_for('login') }}";
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="h-48 w-full object-cover md:w-48" src="https://www.scu.edu.tw/student/2006/student_1/images/s1_logo.gif" alt="東吳大學校園">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-3xl text-green-500 font-semibold mb-4">登入成功</div>
                    <p class="mb-4">歡迎回來，{{ student_id }}！您已成功登入二手書交易平台。</p>
                    <p class="mb-4">系統將在 <span id="countdown">3</span> 秒後自動跳轉到主頁。</p>
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="text-indigo-600 hover:text-indigo-500">立即前往主頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
